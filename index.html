<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="container" style="width: fit-content">
    <div class="container text-center mt-5 p-5 shadow-lg bg-light rounded-4">
      <img src="calculator.png" width="100px">
      <h2>Fruit Calculator</h2><br>
      <form>
        <p>
          <label>Enter the number of fruits you want to put in basket:</label
          ><br />
          <input
            class="form-control"
            style="width: 300px;
                   margin: 0 auto;"
            id="fruits"
            type="number"
            placeholder="Number of fruits"
          />
        </p>
       
        <p>
          <label>Enter the number of days:</label><br />
          <input
            class="form-control"
            style="width: 300px;
                   margin: 0 auto;"
            id="days"
            type="number"
            placeholder="Number of days"
          />
        </p>
      </form>
      <button
        type="button"
        class="btn btn-primary"
        style="width: 250px"
        onclick="showFruits()"
      >
        Calculate
      </button>
      
      </div>
      <div class="alert alert-info mt-5 shadow-sm" role="alert">
          <h4>About</h4><hr>
          A simple fruit calculator to check the total number of fruits placed in a basket based on the number of days given. 
      </div>
    
    <script type="text/javascript" src="action.js"></script>
  </body>
</html>
