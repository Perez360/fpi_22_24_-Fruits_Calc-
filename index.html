<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="container text-center" style="width: fit-content">
    <div class="container mt-5 p-5 shadow-lg bg-body rounded-4">
      <img src="calculator.png" width="50px">
      <h2>Fruits Calculator</h2>
      <form>
        <p>
          <label>Enter the number of fruits you want to put in basket </label
          ><br />
          <input
            style="width: 300px"
            id="fruits"
            type="number"
            placeholder="Enter the number of fruits you want to put in basket"
          />
        </p>
        <p>
          <label>Enter the number of days you want</label><br />
          <input
            style="width: 300px"
            id="days"
            type="number"
            placeholder="Enter the number of days you want"
          />
        </p>
      </form>
      <button
        class="btn btn-primary"
        style="width: 250px"
        onclick="showFruits()"
      >
        Calculate
      </button>
    </div>
    <script type="text/javascript" src="action.js"></script>
  </body>
</html>
